<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>sign in</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <div class="row ">

    <!-- Sign Up Page Left Side -->
    <div class="col-md-7" style="background-color: rgb(0, 0, 0);">
      <div class="left-side"></div>
    </div>
    <!-- right side -->
    <div class="col-md-4">
      <div class="right-side">
        <div class="container px-5">
          <img src="./logo.png" alt="">
          <form>
            <div class="main">
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn me-md-2 button1" type="button">LIVE</button>
                <button class="btn button2" type="button">TEST</button>
              </div>

              <div class="row mb-3 heading">
                <div>
                  <h2>Sign in</h2>
                  <p>with your PostEx Account</p>
                </div>
              </div>

              <div class="row mb-3 box1">
                <div>
                  <input type="email" class="form-control" id="email" placeholder="Email" aria-label="Email">
                </div>
              </div>

              <div class="row mb-3 box2">
                <div class="input-group">
                  <input type="password" class="form-control" id="password" placeholder="Password" required
                    aria-label="Password">
                  <button class="btn" type="button" id="togglePassword">
                    <i class="fa fa-eye" aria-hidden="true" id="eyeIcon"></i>
                  </button>
                </div>
              </div>

              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                  <label class="form-check-label" for="inlineFormCheck">
                    Remember me
                  </label>
                </div>
              </div>

              <div class="d-grid gap-2 col-6 mx-auto button3">
                <button class="btn btn-dark" type="submit" onclick="logged()">Sign in</button>
              </div>

              <div class="mt-3 text-center">
                Don't have an account? <a href="./Sign up/index1.html">Sign up here</a>
              </div>

              <div class="social-media-icons">
                <a href="https://www.facebook.com/YourFacebookPage"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.instagram.com/YourInstagramPage"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.linkedin.com/in/YourLinkedInProfile"><i class="fa-brands fa-linkedin"></i></a>
                <a href="https://www.youtube.com/YourYouTubeChannel"><i class="fa-brands fa-youtube"></i></a>
              </div>

              <footer>
                <a href="/privacy-policy">Privacy
                  Policy</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a
                  href="/terms-and-conditions">Terms and Conditions</a>
                <br>
                <br>
                <p>&copy; 2023 PostEx. All rights reserved.</p>
              </footer>

          </form>


          <script>
            document.addEventListener("DOMContentLoaded", function () {
              // Aap yahan fixed email aur password set kar sakte hain.
              const fixedEmail = "mhasaansuriya@gmail.com";
              const fixedPassword = "m@hasaan@11";

              const emailInput = document.getElementById("email");
              const passwordInput = document.getElementById("password");
              const form = document.querySelector("form");

              form.addEventListener("submit", function (event) {
                event.preventDefault(); // Form submit ko rokna

                const enteredEmail = emailInput.value;
                const enteredPassword = passwordInput.value;

                // Email aur password ko verify karen
                if (enteredEmail === fixedEmail && enteredPassword === fixedPassword) {
                  // Redirect karein
                  window.location.href = "https://merchant.postex.pk/login"; // Yahan aap apni desired URL ko set karein
                } else {
                  alert("Invalid email or password. Please try again.");
                  // Yahan aap kuch aur actions bhi perform kar sakte hain, jaise ki error message dikhana.
                }
              });
            });
          </script>

          <script>
            document.addEventListener("DOMContentLoaded", function () {
              const passwordInput = document.getElementById("password");
              const togglePasswordButton = document.getElementById("togglePassword");
              const eyeIcon = document.getElementById("eyeIcon");
              let passwordVisible = false;

              togglePasswordButton.addEventListener("click", function () {
                if (passwordVisible) {
                  passwordInput.type = "password";
                  eyeIcon.classList.remove("fa-eye-slash");
                  eyeIcon.classList.add("fa-eye");
                  passwordVisible = false;
                } else {
                  passwordInput.type = "text";
                  eyeIcon.classList.remove("fa-eye");
                  eyeIcon.classList.add("fa-eye-slash");
                  passwordVisible = true;
                }
              });
            });
          </script>
          <script>
            function logged() {
              let mail = document.querySelector("#e").value;
              let pass = document.querySelector("#p").value;
              let retrive = JSON.parse(localStorage.getItem("data"));
              console.log(retrive)
              for (let item of retrive) {
                if (item.email == mail && item.password == pass) {
                  alert("logged in successfully");
                  window.location.href = "admin.html?name=" + item.name;
                }
              }
            }
          </script>

          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</body>

</html>
